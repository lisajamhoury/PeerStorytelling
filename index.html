<html>
	<head>
		<title>Peer Storytelling</title>
		<script src="peer.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript">
			var socket = io();
			var mypeerid = null;
			var myname = null;
			var peer = null;
			var connection = null;

			socket.on('connect', function() {
				console.log("Connected");
			});

			socket.on('returnpeerid', function(peerIDtoCall) {
				placecall(peerIDtoCall);
			});
			
			var init = function() {

				document.getElementById('call-button').addEventListener('click', function() {
					console.log('got it');
					var nameToCall = document.getElementById('other_peer_id').value.toLowerCase();
					console.log(nameToCall);
					socket.emit('getpeerid', nameToCall);
					document.getElementById('other_peer_id').value = '';
				});

				peer = new Peer({host: 'liveweb.itp.io', port: 9001, path: '/'});
				
				peer.on('open', function(id) {
				  console.log('My peer ID is: ' + id);
				  mypeerid = id;
				});
				
				peer.on('connection', function(conn) {
					connection = conn;
					connection.on('open', function() {
						document.getElementById('chatlog').innerHTML += "Connection Established";
					});
					connection.on('data', function(data) {
						document.getElementById('chatlog').innerHTML += data;
					});
				});
			};	
			
			// var sendmessage = function() {
			// 	connection.send(document.getElementById('chat').value);
			// 	document.getElementById('chat').value = "";
			// };

			var placecall = function(peerIDtoCall) {
				connection = peer.connect(peerIDtoCall);
				connection.on('open', function(data) {
					console.log('callmade');
					console.log(connection);
					// document.getElementById('chatlog').innerHTML += "Connection Established";
				});
			}

			// 	connection.on('data', function(data) {
			// 		document.getElementById('chatlog').innerHTML += data;
			// 	});
			// };	

			var submitName = function() {
				myname = document.getElementById('user-name-input').value.toLowerCase();
				console.log(myname);
				console.log(mypeerid);
				socket.emit('newuserinfo', myname, mypeerid);
			}

			window.addEventListener('load', init);
		</script>
	</head>
	
	<body onload="init()">
		<div id="user-definition" >
			<input type="username" id="user-name-input" placeholder="Enter Your Username">
			<input type="button" value="Submit" onclick="submitName()"><br />
		</div>
		<div id="story" >
			<p>The story goes here</p>
		</div>
		<div id="caller-controls" >
			<input type="text" id="other_peer_id" placeholder="PeerID to Call">
			<input type="button" id="call-button" value="Call"><br />
			<input type="text" id="chat">
			<input type="button" value="Send" onclick="sendmessage()"><br />
		</div>
		<div id="user-list" >userlist</div>
	</body>
</html>
